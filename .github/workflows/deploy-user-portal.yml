name: Deploy user-portal

run-name: "Deploy user-portal ${{ inputs.env }} ${{ inputs.image_tag }}"

on:
  workflow_call:
    inputs:
      env:
        description: "Environment"
        required: true
        type: string
        default: ""
      image_tag:
        description: "Docker image tag (latest or the commit SHA)"
        required: false
        type: string
        default: "latest"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: environment
        default: ""
      image_tag:
        description: "Docker image tag (latest or the commit SHA)"
        required: false
        type: string
        default: "latest"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  IMAGE_NAME: "arxiv-keycloak/user-portal"

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check version
        run: terraform --version

      - name: Format check
        run: terraform fmt -check -recursive terraform/user-portal

  deploy:
    runs-on: ubuntu-latest
    needs: format-check
    environment: ${{ inputs.env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with target project workload identity
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ vars.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github-actions-provider
          service_account: github-actions-sa@${{ vars.PROJECT_NAME }}.iam.gserviceaccount.com
          project_id: ${{ vars.PROJECT_NAME }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check version
        run: terraform --version

      - name: Set environment variables
        run: |
          # Set Cloud SQL instance - format: {project-name}:{region}:master-db
          CLOUDSQL_INSTANCE="$PROJECT_NAME:$REGION:arxiv-db"

          # Add legacy_auth_image to TERRAFORM_ARGS for all environments
          TERRAFORM_ARGS="-var-file=\"envs/${{ vars.ENV_VAR }}.tfvars\" \
            -var=\"cloudsql_instance=${{vars.PROJECT_NAME}}:${{vars.REGION}}:${{vars.CLOUDSQL_INSTANCE}}\" \
            -var=\"image_path=gcr.io/arxiv-development/${{env.IMAGE_NAME}}:${{inputs.image_tag}}\""

          echo "TERRAFORM_ARGS=$TERRAFORM_ARGS" >> $GITHUB_ENV

      - name: Initialize user-portal remote backend
        run: terraform init -backend-config="bucket=${{ vars.TERRAFORM_BUCKET }}"
        working-directory: terraform/user-portal

      # - name: Get image digest
      #   run: |
      #     DIGEST=$(gcloud container images describe gcr.io/arxiv-development/${{env.IMAGE_NAME}}:${{inputs.image_tag}} --format='value(image_summary.digest)')
      #     echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Apply
        run: terraform apply ${{ env.TERRAFORM_ARGS }} -auto-approve
        # -var="image_digest=${{ env.IMAGE_DIGEST }}" 
        working-directory: terraform/user-portal