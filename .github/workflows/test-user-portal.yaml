name: Test user-portal

on:
  pull_request:
    paths:
      - 'user-portal/**'
      - 'bizlogic/**'
      - '.github/workflows/test-user-portal.yaml'
  push:
    branches:
      - master
      - main
    paths:
      - 'user-portal/**'
      - 'bizlogic/**'
      - '.github/workflows/test-user-portal.yaml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry --version

      - name: Cache poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-user-portal-${{ hashFiles('user-portal/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-user-portal-

      - name: Install dependencies
        working-directory: user-portal
        run: poetry install

      - name: Run tests (placeholder)
        working-directory: user-portal
        run: |
          echo "⚠️  No tests configured for user-portal project"
          echo "This workflow is ready for when tests are added"
          echo ""
          echo "Running basic import check to validate package structure..."
          poetry run python -c "
          try:
              import arxiv_user_portal
              print('✓ arxiv_user_portal package imports successfully')
          except ImportError as e:
              print('✗ Import failed:', str(e))
              exit(1)
          "
          echo ""
          echo "To add tests:"
          echo "  1. Add pytest to dev dependencies in pyproject.toml"
          echo "  2. Create user-portal/tests/ directory"
          echo "  3. Add test_*.py files"
          echo "  4. Remove this placeholder and add: poetry run pytest tests/ -v"
