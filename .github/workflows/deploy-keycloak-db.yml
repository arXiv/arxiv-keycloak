name: Deploy keycloak-db

# Set custom run name to show project name in workflow runs list
run-name: "Deploy keycloak-db ${{ inputs.env }} ${{ inputs.image_tag }}"

on:
  # push:
  #   branches:
  #     - master
  #     - ARXIVCE-4079
  #   paths:
  #     - "**"
  # pull_request:
  #   branches:
  #     - master
  #     - ARXIVCE-4079
  #   paths:
  #     - "**"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: string
        default: ""

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check version
        run: terraform --version

      - name: Format check
        run: terraform fmt -check

  deploy:
    runs-on: ubuntu-latest
    needs: format-check
    environment: ${{ inputs.env }}
    if: >
      (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch') &&
      ((inputs.env != 'production' && inputs.env != 'prod' && inputs.env != 'staging' && inputs.env != 'stage') || inputs.image_tag != 'latest')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          # Determine environment from inputs or GitHub environment
          if [ -n "${{ inputs.env }}" ]; then
            ENV_NAME="${{ inputs.env }}"
          else
            echo "Error: No environment specified"
            exit 1
          fi
          
          REGION="${{ vars.GCP_REGION || 'us-central1' }}"
          echo "ENVIRONMENT=$ENV_NAME" >> $GITHUB_ENV
          echo "REGION=$REGION" >> $GITHUB_ENV

          # Set project name and terraform bucket based on environment
          if [ "$ENV_NAME" = "production" ] || [ "$ENV_NAME" = "prod" ]; then
            echo "PROJECT_NAME=arxiv-production" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=prod-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/prod.tfvars"
          elif [ "$ENV_NAME" = "staging" ] || [ "$ENV_NAME" = "stage" ]; then
            echo "PROJECT_NAME=arxiv-stage" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=stage-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/staging.tfvars"
          elif [ "$ENV_NAME" = "development" ] || [ "$ENV_NAME" = "develop" ] || [ "$ENV_NAME" = "dev" ]; then
            echo "PROJECT_NAME=arxiv-development" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=dev-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/dev.tfvars"
          else
            # For custom environments, use the environment name as project name
            echo "PROJECT_NAME=$ENV_NAME" >> $GITHUB_ENV
            echo "TERRAFORM_BUCKET=$ENV_NAME-arxiv-terraform-state" >> $GITHUB_ENV
            TERRAFORM_ARGS="-var-file=envs/dev.tfvars \
              -var=\"gcp_project_id=$ENV_NAME\" \
              -var=\"gcp_region=$REGION\" \
              -var=\"private_network=projects/$ENV_NAME/global/networks/default\""
          fi

          echo "TERRAFORM_ARGS=$TERRAFORM_ARGS" >> $GITHUB_ENV

      - name: Authenticate with arxiv-development
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.ARXIV_DEVELOPMENT_PROVIDER_NAME }}
          service_account: ${{ vars.ARXIV_DEVELOPMENT_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Get project number
        run: |
          echo "Getting project number for project: ${{ env.PROJECT_NAME }}"
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.PROJECT_NAME }} --format="value(projectNumber)")
          echo "PROJECT_NUMBER=$PROJECT_NUMBER" >> $GITHUB_ENV
          echo "Project number: $PROJECT_NUMBER"

      - name: Authenticate with target project workload identity
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github-actions-provider
          service_account: github-actions-sa@${{ env.PROJECT_NAME }}.iam.gserviceaccount.com
          project_id: ${{ env.PROJECT_NAME }}

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check version
        run: terraform --version

      - name: Initialize remote backend
        run: terraform init -backend-config="bucket=${{ env.TERRAFORM_BUCKET }}"
        working-directory: terraform/keycloak-db

      - name: Install Cloud SQL Proxy
        run: |
          echo "Downloading Cloud SQL Proxy..."
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.15.0/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
          ./cloud-sql-proxy --version

      - name: Get database instance connection name
        id: get-connection-name
        run: |
          # Get the connection name from existing state (if database already exists)
          # If this is first deployment, this will fail gracefully
          CONNECTION_NAME=$(terraform output -raw connection_name 2>/dev/null || echo "")

          if [ -z "$CONNECTION_NAME" ]; then
            echo "Database instance not yet created. Will skip proxy setup for initial creation."
            echo "skip_proxy=true" >> $GITHUB_OUTPUT
          else
            echo "Found existing database connection: $CONNECTION_NAME"
            echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT
            echo "skip_proxy=false" >> $GITHUB_OUTPUT
          fi
        working-directory: terraform/keycloak-db

      - name: Start Cloud SQL Proxy
        if: steps.get-connection-name.outputs.skip_proxy != 'true'
        run: |
          echo "Starting Cloud SQL Proxy for ${{ steps.get-connection-name.outputs.connection_name }}..."
          ./cloud-sql-proxy ${{ steps.get-connection-name.outputs.connection_name }} \
            --port 5432 \
            --quiet &

          PROXY_PID=$!
          echo "CLOUD_SQL_PROXY_PID=$PROXY_PID" >> $GITHUB_ENV

          # Wait for proxy to be ready
          echo "Waiting for Cloud SQL Proxy to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 >/dev/null 2>&1; then
              echo "Cloud SQL Proxy is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Error: Cloud SQL Proxy failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Apply
        run: |
          # If proxy is running, tell Terraform to use it
          if [ "${{ steps.get-connection-name.outputs.skip_proxy }}" != "true" ]; then
            terraform apply ${{ env.TERRAFORM_ARGS }} \
              -var="use_cloud_sql_proxy=true" \
              -auto-approve
          else
            terraform apply ${{ env.TERRAFORM_ARGS }} \
              -auto-approve
          fi
        working-directory: terraform/keycloak-db

      - name: Stop Cloud SQL Proxy
        if: always() && steps.get-connection-name.outputs.skip_proxy != 'true'
        run: |
          if [ -n "$CLOUD_SQL_PROXY_PID" ]; then
            echo "Stopping Cloud SQL Proxy (PID: $CLOUD_SQL_PROXY_PID)..."
            kill $CLOUD_SQL_PROXY_PID || true
          fi  