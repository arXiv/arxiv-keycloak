[tool.poetry]
name = "arxiv-keycloak-tools"
version = "0.1.0"
description = "Development tools for arXiv Keycloak"
authors = ["Naoyuki Tai <ntai@arxiv.org>"]
license = "BSD-3"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
arxiv-base = {git = "https://github.com/arXiv/arxiv-base.git", rev = "656c8e841a2c610019f19fff8cc8d13d0983e377"}
mysqlclient = "^2.2.6"
google-cloud-pubsub = "^2.27.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pypi = "^2.1"
selenium = "^4.27.1"
types-requests = "^2.32.0.20241016"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
