user www-data;
worker_processes auto;
pid /run/nginx.pid;
access_log /dev/stdout;
error_log /dev/stderr;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Header size increase - to accomodate the keycloak oauth2 payload
    # 
    # Increase the size of buffers for large headers
    large_client_header_buffers 8 32k;
    
    # Increase the size of the buffer used for reading the first part of the response
    proxy_buffer_size 32k;
    
    # Increase the size of the buffer for headers from the upstream server
    proxy_buffers 8 32k;
    
    # Increase the maximum size of the header that can be accepted by the client
    client_header_buffer_size 32k;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    ##
    # Gzip Settings
    ##

    gzip on;

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##

    # include /etc/nginx/conf.d/*.conf;
    # include /etc/nginx/sites-enabled/*;
    map $http_upgrade $connection_upgrade {
	default upgrade;
        '' close;
    }

    upstream keycloak {
        server 127.0.0.1:22201 fail_timeout=2s; #
        #server keycloak:22201 fail_timeout=2s; #
    }

    upstream authserver {
        # server oauth2-authenticator:22203 fail_timeout=2s; # oauth2 authenticator - aka cookie maker
        server 127.0.0.1:22203 fail_timeout=2s; # oauth2 authenticator - aka cookie maker
    }

    server {
        listen 443 ssl;
	ssl_certificate /nginx/certs/selfsigned.crt;
        ssl_certificate_key /nginx/certs/selfsigned.key;
    
        listen 5222;
        server_name     localhost;
        resolver        8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
        add_header X-Frame-Options DENY;
        # add_header X-Content-Type-Options nosniff;
        root /nginx/html;
        index  index.html index.htm;

        error_page   404  /404.html;
        location = /404.html {
            root   /nginx/html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /nginx/html;
        }

        access_log      /dev/stdout;
        error_log       /dev/stderr;

        # authn, and account
        location ^~ /aaa {
            # Remove /aaa from the URL if needed
            rewrite ^/aaa(.*)$ $1 break;

            # Don't send any file out
            sendfile off;
            #
            proxy_pass     http://authserver;
            # Required for new HTTP-based CLI
            proxy_http_version 1.1;
            # Don't want any buffering
            proxy_request_buffering off;
            proxy_buffering off;

            proxy_set_header        Host $host:$server_port;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            # Ensure headers are not stripped
            proxy_pass_header Set-Cookie;
        }

        # route to my admin_api
        location ^~ /admin-api/ {
            # Remove /api from the URL if needed
            # rewrite ^/admin-api(.*)$ $1 break;

            # Proxy to the admin_api server
            proxy_pass http://admin_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host:$server_port;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_header Set-Cookie;
            proxy_read_timeout 600s;
            proxy_request_buffering off;
            proxy_pass_request_headers on;
            proxy_buffering off;

            # Ensure no static files are served from /api route
            sendfile off;  
        }

        # This is dev web socket io
        location /websocketio {
            proxy_pass http://admin_console;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            # Ensure headers are not stripped
            proxy_pass_header Set-Cookie;
            proxy_read_timeout 600s;
            proxy_request_buffering off;
            proxy_buffering off;
        }
        

        location ^~ / {
            sendfile on;
        }

    }
}
