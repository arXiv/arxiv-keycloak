
services:
  # Cookie maker
  oauth2-authenticator:
    image: ${ARXIV_OAUTH2_CLIENT_TAG}
    container_name: oauth2-authenticator
    environment:
      # Cookie domain.
      DOMAIN: ${AUTH_COOKIE_DOMAIN}

      SECURE: "true"
      PORT: ${ARXIV_OAUTH2_APP_PORT}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      OAUTH2_CALLBACK_URL: ${AAA_CALLBACK_URL}
      ARXIV_USER_SECRET: ${KEYCLOAK_ARXIV_CLIENT_SECRET}

      CLASSIC_DB_URI: ${CLASSIC_DB_URI}
      CLASSIC_COOKIE_NAME: tapir_session
      CLASSIC_SESSION_HASH: ${CLASSIC_SESSION_HASH}
      SESSION_DURATION: ${CLASSIC_SESSION_DURATION}
      JWT_SECRET: ${JWT_SECRET}

      OIDC_SERVER_SSL_VERIFY: "true"
      #
      # This is the almighty admin client (admin-cli) secret
      #
      KEYCLOAK_ADMIN_SECRET: ${KC_ADMIN_PASSWORD}
      #
    network_mode: host

  # KC -> Tapir tables
  keycloak-tapir-bridge:
    image: ${KC_TAPIR_BRIDGE_DOCKER_TAG}:latest
    container_name: keycloak-tapir-bridge
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /pubsub-subscriber-key.json
      SUBSCRIPTION: ${KC_TAPIR_BRIDGE_SUBSCRIPTION}
      CLASSIC_DB_URI: ${CLASSIC_DB_URI}
    volumes:
      - ${GCP_PUBSUB_SUBRCRIBER_CREDENTIALS}:/pubsub-subscriber-key.json:ro
    network_mode: host
    command: python main.py --project "${PUBSUB_PROJECT}" --subscription "${KC_TAPIR_BRIDGE_SUBSCRIPTION}" --debug 

  # Landing page
  arxiv-portal:
    image: ${ARXIV_PORTAL_APP_TAG}:latest
    container_name: arxiv-portal
    environment:
      # docker
      PORT: ${ARXIV_PORTAL_PORT}
      #
      # config.py
      LOCALHOST_DEV: 1
      BASE_SERVER: ${BASE_SERVER}
      # SECRET_KEY:
      ARXIV_AUTH_DEBUG: 1
      CLASSIC_COOKIE_NAME: tapir_session
      CLASSIC_SESSION_HASH: ${CLASSIC_SESSION_HASH}
      SQLALCHEMY_DATABASE_URI: ${CLASSIC_DB_URI}
      JWT_SECRET: ${JWT_SECRET}
      CLASSIC_DB_URI: ${CLASSIC_DB_URI}
      DEFAULT_LOGIN_REDIRECT_URL: "/user-account/"
      DEFAULT_LOGOUT_REDIRECT_URL: "https://dev9.arxiv.org"
      # AUTH_SESSION_COOKIE_DOMAIN: ${AUTH_COOKIE_DOMAIN}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      AAA_URL: "https://dev9.arxiv.org/aaa"
      LEGACY_AUTH_PROVIDER: "https://legacy-auth-provider-874717964009.us-central1.run.app"
      ADMIN_API_URL: "https://dev9.arxiv.org/admin-api"

    network_mode: host

  # User account portal
  account-portal:
    image: ${ACCOUNT_PORTAL_APP_TAG}:latest
    container_name: account-portal
    environment:
      PORT: ${ACCOUNT_PORTAL_APP_PORT}
      AAA_URL: https://dev9.arxiv.org/aaa
      ADMIN_API_BACKEND_URL: https://dev9.arxiv.org/admin-api
      ACCOUNT_UI_APP_ROOT: https://dev9.arxiv.orguser-account/
    network_mode: host

  # Admin console backend
  admin-api:
    image: ${ADMIN_API_TAG}:latest
    container_name: admin-api
    environment:
      CLASSIC_COOKIE_NAME: tapir_session
      CLASSIC_DB_URI: ${CLASSIC_DB_URI}
      CLASSIC_SESSION_HASH: ${CLASSIC_SESSION_HASH}
      SESSION_DURATION: ${CLASSIC_SESSION_DURATION}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${ADMIN_API_PORT}
      ENDORSER_POOL_OBJECT_URL: ${ADMIN_API_ENDORSER_POOL_OBJECT_URL}
      API_SHARED_SECRET: ${ADMIN_API_SHARED_SECRET}
    network_mode: host
    volumes:
      - /opt_arxiv/bomb-range:/bomb-range


  # Admin console UI
  admin-console:
    image: ${ADMIN_CONSOLE_TAG}:latest
    container_name: admin-console
    environment:
      PORT: ${ADMIN_CONSOLE_PORT}
      JWT_SECRET: ${JWT_SECRET}
    network_mode: host

  # email-to-pubsub
  email-to-pubsub:
    image: ${EMAIL_TO_PUBSUB_TAG}:latest
    container_name: email-to-pubsub
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /pubsub-publisher-key.json
      MAIL_API_PORT:
      SMTP_PORT: 
    network_mode: host
    volumes:
      - ${GCP_PUBSUB_PUBLISHER_CREDENTIALS}:/pubsub-publisher-key.json:ro

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    network_mode: host

  # Logstash for MySQL ingestion
  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.2
    container_name: logstash
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - "MONITORING_ELASTICSEARCH_HOSTS=http://localhost:9200"
      - "XPACK_MONITORING_ENABLED=false"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config:/usr/share/logstash/config
      - ./logstash/drivers:/usr/share/logstash/drivers
    network_mode: host
    depends_on:
      - elasticsearch
    command: >
      bash -c "
        curl -L -o /usr/share/logstash/mysql-connector-java-8.0.33.jar https://repo1.maven.org/maven2/mysql/mysql-connector-java/8.0.33/mysql-connector-java-8.0.33.jar &&
        /usr/local/bin/docker-entrypoint
      "
  #

volumes:
  elasticsearch_data:
    driver: local
