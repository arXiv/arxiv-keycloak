input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/drivers/mysql-connector-java-8.0.33.jar"
    jdbc_driver_class => "com.mysql.cj.jdbc.Driver"
    jdbc_connection_string => "jdbc:mysql://localhost:3306/arXiv?useSSL=false&allowPublicKeyRetrieval=true"
    jdbc_user => "testuser"
    jdbc_password => "testpassword"
    schedule => "*/10 * * * * *"
    statement => "SELECT submission_id, doc_paper_id, title, authors, submitter_name, submitter_email, created, updated, status FROM arXiv_submissions WHERE updated > :sql_last_value ORDER BY updated ASC LIMIT 10000"
    use_column_value => true
    tracking_column => "updated"
    tracking_column_type => "timestamp"
    clean_run => true
    jdbc_paging_enabled => true
    jdbc_page_size => 10000
  }
}

filter {
  # Clean up the title field
  if [title] {
    mutate {
      gsub => ["title", "[\r\n\t]+", " "]
      strip => ["title"]
    }
  }

  # Clean up the authors field
  if [authors] {
    mutate {
      gsub => ["authors", "[\r\n\t]+", " "]
      strip => ["authors"]
    }

    # Split authors by common delimiters for better searchability
    mutate {
      add_field => { "author_list" => "%{authors}" }
    }

    if [author_list] {
      mutate {
        split => { "author_list" => ", " }
      }
    }
  }

  # Add a timestamp for indexing
  mutate {
    add_field => { "indexed_at" => "%{@timestamp}" }
  }
}

output {
  elasticsearch {
    hosts => ["localhost:9200"]
    index => "arxiv-submissions-%{+YYYY.MM.dd}"
    document_id => "%{submission_id}"
  }

  stdout {
    codec => rubydebug
  }
}